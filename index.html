<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free Multilingual Word Counter - Count words, characters, sentences, and paragraphs in any language. Perfect for writers, students, and SEO professionals.">
  <meta name="keywords" content="word counter, character counter, multilingual word counter, SEO tool, writing tool">
  <meta name="author" content="Azharul">
  <title>WordCount Pro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>WordCount Pro</h1>
    <textarea id="text-input" placeholder="Start typing or paste your text here..."></textarea>
    <div class="stats">
      <div class="stat-box"><h2 id="word-count">0</h2><p>Words</p></div>
      <div class="stat-box"><h2 id="char-count">0</h2><p>Characters</p></div>
      <div class="stat-box"><h2 id="sentence-count">0</h2><p>Sentences</p></div>
      <div class="stat-box"><h2 id="paragraph-count">0</h2><p>Paragraphs</p></div>
    </div>
    <footer>&copy; 2025 WordCount Pro. All rights reserved.</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
